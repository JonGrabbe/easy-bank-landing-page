<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Easy bank</title>
</head>
<body>
    <header class="dropdown-menu-closed" id="header">
        <div class="mobile-controls-container">
            <img src="images/logo.svg" alt="Easy Bank logo" class="logo" id="header-logo">
            <button class="img-button mobile-button" id="open-menu-button" onclick=openMenu()>
                <img src="images/icon-hamburger.svg" alt="">
            </button>
            <button class="img-button mobile-button" id="close-menu-button" onclick=closeMenu()>
                <img src="images/icon-close.svg" alt="">
            </button>
        </div>
        <nav id="dropdown-menu-container">
            <ul id="flex-nav-links-container">
                <li class="header-nav-link">Home</li>
                <li class="header-nav-link">About</li>
                <li class="header-nav-link">Contact</li>
                <li class="header-nav-link">Blog</li>
                <li class="header-nav-link">Careers</li>
            </ul>
        </nav>
        <a href="" class="main-button" id="header-request-invite-button">Request Invite</a>
        <!-- mobile buttons -->
    </header>

    <main>
        <div class="banner-container">
            <div class="banner-left-col">
                <h2 class="heading heading-large banner-left-col-item">
                    Next generation digital banking
                </h2>
                <p class="p banner-left-col-item">
                    Take your financial life online. Your Easybank account will be a one-stop-shop 
                    for spending, saving, budgeting, investing, and much more.
                </p>
                <a href="" class="main-button banner-left-col-item">
                    Request Invite
                </a>
            </div>
            <img src="images/image-mockups.png" alt="" id="banner-img">
        </div>
    </main>



    <script src="main.js"></script>
</body>
</html>
